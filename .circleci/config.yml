version: 2
jobs:
  build-binary:
    docker:
      - image: circleci/golang:1.11
    steps:
      - checkout
      - run: .circleci/build-binary.sh
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/artifacts
          paths:
            - logfwd
  linting:
    docker:
      - image: circleci/golang:1.11 #golangci/golangci-lint:v1.10
    steps:
      - checkout
      - run: .circleci/linting.sh
  build-docker-image:
    docker:
      - image: docker:18
    steps:
      - checkout
      - attach_workspace:
          at: /workspace
      - setup_remote_docker
      - run: .circleci/build-docker-image.sh

workflows:
  version: 2
  build:
    jobs:
      - linting
      - build-binary
      - build-docker-image:
          requires:
            - build-binary
